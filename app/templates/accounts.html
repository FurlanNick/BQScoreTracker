<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
</head>
<body>
    <h1>User Accounts</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>District</th>
            <th>Role</th>
        </tr>
        {% for username, user_data in users.items() %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ user_data.district }}</td>
            <td>{{ user_data.role }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add New User</h2>
    <form action="/add_user" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="role">Role:</label><br>
        <select id="role" name="role">
            <option value="Admin">Admin</option>
            <option value="District">District</option>
            <option value="Official">Official</option>
            <option value="Coach">Coach</option>
            <option value="Spectator">Spectator</option>
        </select><br>
        <label for="district">District:</label><br>
        <select id="district" name="district">
            {% for district in districts %}
            <option value="{{ district }}">{{ district }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Add User">
    </form>

    <h2>Add New District</h2>
    <form action="/add_district" method="post">
        <label for="new_district">District Name:</label><br>
        <input type="text" id="new_district" name="new_district" required><br><br>
        <input type="submit" value="Add District">
    </form>
</body>
</html>
