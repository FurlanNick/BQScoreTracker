<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdowns</title>
</head>
<body>
    <h1>Test Dropdowns</h1>
    <form>
        <label for="team">Select Team:</label>
        <select id="team" name="team">
            <option value=""></option>
            {% for team in teams %}
                <option value="{{ team.name }}">{{ team.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="quizzer">Select Quizzer:</label>
        <select id="quizzer" name="quizzer">
            <option value=""></option>
        </select>
    </form>

    <script>
        document.getElementById('team').addEventListener('change', function() {
            const teamName = this.value;
            const quizzerSelect = document.getElementById('quizzer');
            quizzerSelect.innerHTML = '<option value=""></option>';

            if (teamName) {
                fetch(`/get_quizzers/${teamName}`)
                    .then(response => response.json())
                    .then(quizzers => {
                        quizzers.forEach(quizzer => {
                            const option = document.createElement('option');
                            option.value = quizzer.name;
                            option.textContent = quizzer.name;
                            quizzerSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
